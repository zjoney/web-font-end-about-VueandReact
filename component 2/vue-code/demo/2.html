<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>


        // 创建一个组件，并返回一个组件对象
        let app = new Vue({
            el: '#app',
            data: {
                title: '开课吧'
            },
            template: `
                <div>Vue - {{title}}</div>
            `
        });

        // console.log(app);

    </script>
</body>
</html>
